<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live code editor</title>
  <link rel="stylesheet" href="Stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css ">
</head>
<body>
   <div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5"></i>
        HTML</label>
      <textarea id="html-code" onkeyup="run()"></textarea>

      <label><i class="fa-brands fa-css3-alt"></i>
        CSS</label>
      <textarea id="css-code" onkeyup="run()"></textarea>

      <label><i class="fa-brands fa-js"></i>
        Javascript</label>
      <textarea id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
      <label><i class="fa-regular fa-circle-play"></i>
        Output</label>
      <iframe id="Output">Output</iframe>
    </div>
   </div>
   <script>
    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let OutPut = document.getElementById("Output");

        OutPut.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
        OutPut.contentWindow.eval(jsCode);
    }
</script>
</body>
</html>
